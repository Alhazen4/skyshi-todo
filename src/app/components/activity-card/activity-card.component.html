<div data-cy="todo-item-0" class="card mt-2">
    <div class="card-body">
        <div class="d-flex flex-row justify-content-between align-items-center">
            <div>
                <input data-cy="todo-item-checkbox" type="checkbox" name="" id="">

                <label data-cy="todo-item-priority-indicator" for="">
                    <ng-container *ngIf="priority === 'very-high'">
                        <svg style="width: 18px; height: 18px; margin-left: 20px;" xmlns="http://www.w3.org/2000/svg">
                            <circle r="6" cx="6" cy="6" fill="red" />
                        </svg>
                    </ng-container>
                    <ng-container *ngIf="priority === 'high'">
                        <svg style="width: 18px; height: 18px; margin-left: 20px;" xmlns="http://www.w3.org/2000/svg">
                            <circle r="6" cx="6" cy="6" fill="orange" />
                        </svg>
                    </ng-container>
                    <ng-container *ngIf="priority === 'normal'">
                        <svg style="width: 18px; height: 18px; margin-left: 20px;" xmlns="http://www.w3.org/2000/svg">
                            <circle r="6" cx="6" cy="6" fill="green" />
                        </svg>
                    </ng-container>
                    <ng-container *ngIf="priority === 'low'">
                        <svg style="width: 18px; height: 18px; margin-left: 20px;" xmlns="http://www.w3.org/2000/svg">
                            <circle r="6" cx="6" cy="6" fill="blue" />
                        </svg>
                    </ng-container>
                    <ng-container *ngIf="priority === 'very-low'">
                        <svg style="width: 18px; height: 18px; margin-left: 20px;" xmlns="http://www.w3.org/2000/svg">
                            <circle r="6" cx="6" cy="6" fill="violet" />
                        </svg>
                    </ng-container>
                </label>
                
                <label data-cy="todo-item-title" class="activity-label">
                    {{ title }}
                </label>

                <button data-cy="todo-item-edit-button" class="btn-remove ms-3" (click)="getTodo(id)">
                    <i class="bi bi-pencil"></i>
                </button>
            </div>
            <div>
                <button data-cy="todo-item-delete-button" class="btn-remove" (click)="openRemoveModal(content)">
                    <i class="bi bi-trash3"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-content">
        <div class="modal-body d-flex flex-column align-items-center justify-content-center">
            <svg data-cy="modal-delete-icon" xmlns="http://www.w3.org/2000/svg" width="84" height="84" style="fill: #ED4C5C" class="bi bi-exclamation-triangle" viewBox="0 0 16 16">
                <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.15.15 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.2.2 0 0 1-.054.06.1.1 0 0 1-.066.017H1.146a.1.1 0 0 1-.066-.017.2.2 0 0 1-.054-.06.18.18 0 0 1 .002-.183L7.884 2.073a.15.15 0 0 1 .054-.057m1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767z"/>
                <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
            </svg>
            <p data-cy="modal-delete-title">
                Apakah anda yakin menghapus activity
                <b>{{ id }}</b>?
            </p>
        </div>
        <div class="modal-footer d-flex align-items-center justify-content-center">
            <button data-cy="modal-delete-cancel-button" type="button" class="btn btn-batal" (click)="modal.dismiss()">Batal</button>
            <button data-cy="modal-delete-confirm-button" (click)="removeTodo(removeInformation)" type="button" class="btn btn-hapus" data-bs-dismiss="modal">Hapus</button>
        </div>
    </div>
</ng-template>

<ng-template #removeInformation let-modal class="modal fade" id="removeInformationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-body d-flex align-items-start justify-content-center">
        <p data-cy="modal-delete-title">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" style="fill: #00A790" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
            </svg>
            Activity berhasil dihapus
        </p>
    </div>
</ng-template>
