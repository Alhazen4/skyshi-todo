<div class="todo-exist-not">
    <div class="d-flex flex-row justify-content-between">
        <h2 data-cy="activity-title">Activity</h2>
        <a data-cy="activity-add-button" type="button" class="btn btn-primary"
        (click)="newActivity()">
                <i class="bi bi-plus nav-icon"></i>
                Tambah
        </a>
    </div>
</div>

<ng-container *ngIf="todoItemsLength === 0; else todoExist">
    <div class="todo-exist-not">
        <div>
            <div data-cy="activity-empty-state" class="row">
                <div class="col d-flex flex-column align-items-center justify-content-between">
                    <svg xmlns="http://www.w3.org/2000/svg" width="117" height="117" style="fill: #16ABF8" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
                    </svg>

                    <h5 class="mt-3">
                        Buat activity pertamamu
                    </h5>

                    <div class="d-flex flex-row gap-2 mt-5">
                        <div *ngFor="let i of circles; let index = index" class="d-flex flex-row">
                            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="8" cy="8" r="8" fill="#E6E6E6" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<ng-template #todoExist>
    <div class="d-flex justify-content-center align-items-center">
        <div class="todo-exist row row-cols-4 gy-3 mb-3">
            <ng-container *ngFor="let item of todoItems; let i = index">
                <div class="col d-flex justify-content-center align-items-center">
                    <app-card-component 
                        [index] = "i"
                        [id]="item.id" 
                        [title]="item.title" 
                        [date]="item.created_at"
                        (getActivity)="getActivity()">
                    </app-card-component>
                </div>
            </ng-container>
        </div>
    </div>
</ng-template>
